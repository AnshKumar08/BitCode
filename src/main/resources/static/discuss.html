<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodeHub - Discuss</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1><a href="index.html">CodeHub</a></h1>
        <nav>
          <a href="problems.html">Problems</a>
          <a href="index.html">Study Groups</a>
          <a href="contests.html">Contests</a>
          <a href="discuss.html" class="active">Discuss</a>
          <a href="explore.html">Explore</a>
          <a href="profile.html">Profile</a>
        </nav>
      </div>
      <div class="header-right">
        <a href="login.html" id="auth-button" class="btn-auth"
          >Log In / Sign Up</a
        >
        <button id="theme-toggle-btn" class="theme-btn">ðŸŒ™</button>
      </div>
    </header>

    <main class="container">
      <div class="groups-header">
        <h2>Discuss</h2>
        <button id="new-post-btn">Create Post</button>
      </div>

      <div class="discuss-list">
        <div class="discuss-item">
          <div class="post-details">
            <h4><a href="#">Optimal solution for "Two Sum" in Java?</a></h4>
            <div class="post-tags">
              <span class="tag">arrays</span>
              <span class="tag">hash-table</span>
              <span class="tag">java</span>
            </div>
          </div>
          <div class="post-stats">
            <div><span class="stat-count">1.2k</span> Votes</div>
            <div><span class="stat-count">98</span> Answers</div>
            <div><span class="stat-count">35.5k</span> Views</div>
          </div>
        </div>
        <div class="discuss-item">
          <div class="post-details">
            <h4><a href="#">Interview Experience at Google (L4)</a></h4>
            <div class="post-tags">
              <span class="tag">interview-experience</span>
              <span class="tag">google</span>
            </div>
          </div>
          <div class="post-stats">
            <div><span class="stat-count">876</span> Votes</div>
            <div><span class="stat-count">45</span> Answers</div>
            <div><span class="stat-count">21.2k</span> Views</div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
